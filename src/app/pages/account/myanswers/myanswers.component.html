<div *ngIf="isInit">
  <div *ngIf="totalQuestionsCount; else nomyAnswers" class="page">
    <div *ngFor="let question of questionsWithYourAnswers">
      <div class="main-box-shadow mb-1 p-1" fxLayout="column" fxLayoutAlign=" none">
        <div class="mb-1" fxLayout="row">
          <div class="avatar-image">
            <div class="avatar" [style.background-image]="question?.asker?.profilePicture?.path?
                'url(' + serverUrl +'/' + question.asker.profilePicture.path + ')' : 'url(assets/imgs/user.svg)'">
              <button mat-icon-button color="primary" class="no-hover-effect" routerLink="/user/{{question?.asker?._id}}">
              </button>
            </div>
          </div>
          <div class="text-block-wrap" fxFlex fxLayout="row">
            <div>
              <span class="accent">Q:&nbsp;</span>
            </div>
            <a routerLink="/question-detail/{{question._id}}" class="mute-text">
              <app-read-more [content]="question.title" [maxLength]="100"></app-read-more>
            </a>
          </div>
        </div>
        <div class="mb-1" fxLayout="row">
          <div class="avatar-image">
            <div class="avatar" [style.background-image]="question?.answers[0]?.answerer?.profilePicture?.path?
            'url(' + serverUrl +'/' + question.answers[0].answerer.profilePicture.path + ')' : 'url(assets/imgs/user.svg)'">
              <mat-icon *ngIf="question.answers[0].answertype != 'public'">security</mat-icon>
            </div>
          </div>
          <div class="" fxLayout="row">
            <div>
              <span class="accent">A:&nbsp;</span>
            </div>
            <a routerLink="/question-detail/{{question._id}}" class="mute-text">
              <app-read-more [content]="question.answers[0].content" [maxLength]="100"></app-read-more>
            </a>
          </div>
        </div>
        <div class="credit-wrap">
          Earned <span class="accent">{{question.answers[0].credit}}</span> BidBlab Credits
        </div>
      </div>
    </div>
  </div>
  <ng-template #nomyAnswers>
    <h3 class="accent stretch" style="text-align: center">No answers submitted</h3>
  </ng-template>
</div>
