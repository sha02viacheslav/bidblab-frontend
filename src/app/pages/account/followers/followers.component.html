<div *ngIf="follows; else noFollower" class="follow-page">
  <div class="row no-gutters">
    <div *ngFor="let follow of follows" class="col-sm-12 col-md-12 col-lg-6 col-xl-4">
      <div class="card-box-wrap main-box-shadow">
        <div class="card-image-wrap card-up-bg">
        </div>
        <div class="card-avatar-wrap">
          <img [src]="follow?.follower?.profilePicture?.path?
              serverUrl +'/' + follow?.follower.profilePicture.path : 'assets/imgs/user.svg'" alt="">
        </div>
        <div class="card-body">
          <h4 class="card-body-title mute-text mb-1" fxLayout="column" fxLayoutAlign="space-between center">
            {{follow?.follower.username}}
          </h4>
          <div class="mute-text card-body-content mb-1">
            {{follow?.follower.physicalcity? follow?.follower.physicalcity: '*****'}}&nbsp;
            {{follow?.follower.physicalstate? follow?.follower.physicalstate: '*****'}}
          </div>
          <div class="card-action-wrap" fxLayout="row" fxLayoutAlign="space-between space-between">
            <button mat-raised-button color="accent" routerLink="/user/{{follow?.follower._id}}">View</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noFollower>
  <h3 class="accent stretch" style="text-align: center">No questions and users following</h3>
</ng-template>
