<app-search (sendData)="getDataFromSearch($event)"></app-search>

<div>
  <div *ngIf="questions" class="questions">
    <ng-container *ngIf="questions.length">
      <div *ngFor="let question of questions" fxLayout="column">
        <app-answer-box [question]="question"></app-answer-box>
      </div>
    </ng-container>
  </div>
</div>
