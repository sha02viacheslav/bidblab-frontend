<div fxLayout="column" fxLayoutAlign="start center">
  <ng-container *ngTemplateOutlet="forgotMode ? forgotPassword : login"></ng-container>
  <ng-template #login>
    <form class="py-1 w-100" [formGroup]="loginForm" (ngSubmit)="submitForm()" autocomplete="off" novalidate>
      <mat-card class="custom-card">
        <mat-card-header class="p-1" fxLayoutAlign="center center">
          <mat-card-title class="m-0">
            <h2>Welcome Back</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field appearance="outline">
            <mat-label>Username or Email</mat-label>
            <input type="text" matInput formControlName="username" required>
            <mat-error *ngIf="checkError(loginForm, 'username', ['required', 'blank'])">
              Required.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input [type]="passwordVisibility ? 'text' : 'password'" matInput formControlName="password" required>
            <mat-icon matSuffix (touchstart)="togglePasswordVisibility($event)"
              (touchend)="togglePasswordVisibility($event)" (mousedown)="togglePasswordVisibility($event)"
              (mouseup)="togglePasswordVisibility($event)" (mouseleave)="togglePasswordVisibility($event)"
              style="cursor: pointer">
              {{ passwordVisibility ? 'visibility' : 'visibility_off' }}
            </mat-icon>
            <mat-error *ngIf="checkError(loginForm, 'password', 'required')">
              Required.
            </mat-error>
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="end center">
            <button type="button" (click)="toggleForgotMode()" mat-button color="accent">Forgot Password?</button>
          </div>
          <div class="pt-1">
            <button class="w-100" mat-raised-button color="accent" [disabled]="loginForm.invalid || submitted"
              type="submit">
              Login
            </button>
          </div>
          <div class="py-1">
            <button class="w-100" mat-raised-button color="primary" (click)="goBack()">
              Cancel
            </button>
          </div>
          <div class="py-1" fxLayout="row" fxLayoutAlign="center center">
            Don't have an account?&nbsp;
            <a class="c-p" routerLink="/extra/signup" color="accent">Sign up</a>
          </div>
        </mat-card-content>

      </mat-card>
    </form>
  </ng-template>

  <ng-template #forgotPassword>
    <form class="py-1 w-100" [formGroup]="forgotForm" (ngSubmit)="submitForm()" autocomplete="off" novalidate>
      <mat-card class="custom-card">
        <mat-card-header class="p-1" fxLayoutAlign="center center">
          <mat-card-title class="m-0">
            <h2>Reset your password</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" required>
            <mat-error *ngIf="checkError(forgotForm, 'email', ['required', 'blank'])">
              Required.
            </mat-error>
            <mat-error
              *ngIf="checkError(forgotForm, 'email', 'email') && !checkError(forgotForm, 'email', ['required', 'blank'])">
              Email must be in a valid format.
            </mat-error>
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="end center">
            <button type="button" (click)="toggleForgotMode()" mat-button color="accent">Back to Login</button>
          </div>
          <div class="py-1">
            <button class="w-100" mat-raised-button color="accent" [disabled]="forgotForm.invalid || submitted"
              type="submit">
              Reset password
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
  </ng-template>
</div>
